        }

            color: green;
            margin: 10px 0;
        }
        .pricing .card span {
            font-size: 14px;
            color: #888;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 48%;
            }
            .pricing {
                flex-direction: column;
                align-items: center;
            }
            .pricing .card {
                width: 80%;

            }
